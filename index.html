<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my spotify clone</title>
   <link rel="stylesheet" href="style.css">
<body>

    <nav>
        <ul>
    <li class="brand"><img src="logo.png" width="45px" padding="0 6px" alt="spotify logo">Spotify</li>
    <li>Home</li>
    <li>About</li>
    </ul>
</nav>
<div class="contain">
    <div class="songs">
    <h2>Here are our top songlists!!</h2>
    <div>
    <div class="songitem">
        <img src="cover.jpeg" alt="1">
        <span>Unholy</span>
        <span><span class="time">02:37</span>
    <span class="time"><i class="songplaybutton fa-solid fa-play" id="1"></i></span>
    </div>
</div>
<div>
    <div class="songitem song2">
        <img src="snowmanimage.jpg" alt="2">
        <span>Snowman</span>
        <span><span class="time">02:45</span>
    <span class="time"><i class="songplaybutton fa-solid fa-play" id="2"></i></span>
    </div>
</div>
<div>
    <div class="songitem song3">
        <img src="montreal-heat-wave-hot.jpg" alt="3">
        <span>Heat Waves</span>
        <span><span class="time">03:55</span>
    <span class="time"><i class="songplaybutton fa-solid fa-play" id="3"></i></span>
    </div>
</div>
<div>
    <div class="songitem song4">
        <img src="Tears-Remix.jpg" alt="4">
        <span>Save Your Tears REMIX</span>
        <span><span class="time">03:25</span>
    <span class="time"><i class="songplaybutton fa-solid fa-play" id="4"></i></span>
    </div>
</div>
<div>
    <div class="songitem song5">
        <img src="liar.jpg" alt="5">
        <span>Bad Liar-Imagine Dragons</span>
        <span><span class="time">04:20</span>
    <span class="time"><i class="songplaybutton fa-solid fa-play" id="5"></i></span>
    </div>
</div>
</div>
</div>
<div class="bottom">
    <input type="range" name="range" id="mybar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-2x fa-play" id="masterplay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
    </div>
    <div class="gif">
        <img src="music-gif-2.gif" width="100px" height="40px" id="giffy" alt="giffy">
    </div>
</div>
<script src="https://kit.fontawesome.com/fa462da633.js" crossorigin="anonymous"></script>
<script src="scripting.js"></script>
</body>
</html>
